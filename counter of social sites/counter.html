<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Counter of social sites
    </title>
    <link rel="stylesheet" type="text/css" href="counter.css">

    <script src="https://kit.fontawesome.com/c5e7281719.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,intial-scale=6">
</head>

<body>
    <section id="heading">
        <div>
            <h1>
                Follower Counter
            </h1>
        </div>
    </section>

    <section id="counters-icon">
        <div class="container">
            <div class="item">
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Likes</h3>
            </div>
            <div class="item">
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
            </div>
            <div class="item">
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target="25000">0</div>
                <h3>Followers</h3>
            </div>
            <div class="item">
                <i class="fab fa-youtube fa-4x" style="color: red;"></i>
                <div class="counter" data-target="80000">0</div>
                <h3>Subscribers</h3>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="counterscript.js"></script>
</body>

</html>
